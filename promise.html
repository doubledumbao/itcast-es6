<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
    <script>
        console.log("----start-----");
        let demo = new Promise((resolve,reject) => {
            let ran = Math.random();
            console.log(ran);
            if(ran < 0.5){
                console.log("OK");
            }else{
                console.log("NOT OK");
            }
        });
        demo.then((value) => {
            console.log(value);
        });
        console.log("-----end-----");
        
    </script>
</head>
<body>

</body>
</html>
